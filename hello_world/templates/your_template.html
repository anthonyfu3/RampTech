{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Aircraft Note</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
