<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unit One Notes{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <style>
        /* Custom Styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .dark-mode .navbar {
            background-color: #212529;
        }

        .btn-custom-dark {
            border-color: #6c757d;
            color: white;
            background-color: #6c757d;
        }

        .fixed-bottom-navbar {
            padding: 0.5rem 1rem;
        }

        .form-check-input {
            cursor: pointer;
        }

        .form-switch {
            margin-bottom: 0;
        }

        .unit-one-ui .banner {
            background-color: #252525;
            /* Bootstrap primary color */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .unit-one-ui .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .unit-one-ui .date-selector {
            width: 200px;
            /* Adjust width as needed */
            border-radius: 5px;
            line-height: 1.5;
            /* Adjust for less vertical space */
        }

        .unit-one-ui .table-responsive {
            overflow-x: auto;
            /* Enable horizontal scrolling */
        }

        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .dark-mode .navbar {
            background-color: #212529;
        }

        /* Specific styles for form elements in dark mode */
        .dark-mode .modal-content,
        .dark-mode .form-control {
            background-color: #454d55;
            /* Dark background for form */
            color: #f8f9fa;
            /* Light text color */
            border-color: #606770;
            /* Adjust border color if needed */
        }

        /* You may also need to adjust styles for other form elements */
        .dark-mode .modal-header,
        .dark-mode .modal-body,
        .dark-mode .modal-footer {
            background-color: #454d55;
            color: #f8f9fa;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <!-- Navbar at the bottom -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom-navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <!-- Dark Mode Toggle Switch -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>

                </div>
                <!-- Larger Logout Button -->
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- JavaScript for toggling Dark Mode -->
    <script>
        // Check for 'dark-mode' in localStorage on page load
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            // Save 'dark-mode' in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'true');
            } else {
                localStorage.removeItem('dark-mode');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            $('#notesTable').DataTable({
                "order": [[0, "desc"]],
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
            });

            let currentNoteId = null;


        });
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Bootstrap 5 JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#notesTable').DataTable({
                "order": [[0, "desc"]],
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "responsive": true
            });

            $('#notesTable tbody').on('click', '.edit-btn', function () {
                currentNoteId = $(this).data('note-id');
                $('#editTailNumber').val($(this).data('tail-number'));
                $('#editServiceTime').val($(this).data('service-time'));
                $('#editAircraftModel').val($(this).data('aircraft-model'));
                $('#editLocation').val($(this).data('location'));
                $('#editEta').val($(this).data('eta'));
                $('#editEtd').val($(this).data('etd'));
                $('#editPassengerCount').val($(this).data('passenger-count'));
                $('#editFuelType').val($(this).data('fuel-type'));
                $('#editFuelQty').val($(this).data('fuel-qty'));
                $('#editFuelFormat').val($(this).data('fuel-format'));
                $('#editLavStatus').val($(this).data('lav-status'));
                $('#editLavType').val($(this).data('lav-type'));
                $('#editLavGallons').val($(this).data('lav-gallons'));
                $('#editWaterServiceStatus').val($(this).data('water-service-status'));
                $('#editGpuStatus').val($(this).data('gpu-status'));
                $('#editTransportationStatus').val($(this).data('transportation-status'));
                $('#editPic').val($(this).data('pic'));
                $('#editCateringStatus').val($(this).data('catering-status'));
                $('#editCateringNumber').val($(this).data('catering-number'));
                $('#editVacuumStatus').val($(this).data('vacuum-status'));
                $('#editOilStatus').val($(this).data('oil-status'));
                $('#editOilType').val($(this).data('oil-type'));
                $('#editOilQty').val($(this).data('oil-qty'));
                $('#editLadderStatus').val($(this).data('ladder-status'));
                $('#editNotes').val($(this).data('notes'));
                $('#editNoteModal').modal('show');
            });

            $('#saveEditButton').on('click', function () {
                var formData = new FormData($('#editNoteForm')[0]);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                console.log("Sending FormData: ", Array.from(formData)); // Convert FormData to an array for logging

                $.ajax({
                    url: `/edit-note/${currentNoteId}/`,
                    type: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function (response) {
                        console.log("Success Response: ", response); // Debugging
                        $('#editNoteModal').modal('hide');
                        alert('Note updated successfully');
                        location.reload();
                    },
                    error: function (response) {
                        console.log("Error Response: ", response); // Debugging
                        alert('Error updating note');
                    }
                });
            });

            $('#deleteButton').on('click', function () {
                if (confirm('Are you sure you want to delete this note?')) {
                    $.ajax({
                        url: `/delete-note/${currentNoteId}/`,
                        type: 'POST',
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function (response) {
                            $('#editNoteModal').modal('hide');
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
